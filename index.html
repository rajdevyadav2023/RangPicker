<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RangPicker - Rajdev Yadav</title>
    <!-- style sheet link  -->
    <link rel="stylesheet" href="style.css">
    <!-- javascript scripts link  -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="logo"><span class="fn">Rang</span><span class="ln">Picker</span></h1>
    </header>
    <section>
        <div class="container">
            <div class="box" id="box"></div>
            <div class="controls">
                <input type="text" placeholder="Click To Generate Color Code." disabled id="code-screen" >
                <button id="gen-btn">Generate</button>
            </div>
        </div>
    </section>
    <footer>
        <p>RangPicker - &copy; 2023 , Made With ❤️ By Rajdev Yadav</p>
    </footer>
</body>
</html>
